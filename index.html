<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div data-awa="bounce" data-awa-delay="2" class="card is-first">
        <h1>bounce</h1>
      </div>
      <div data-awa="fade" class="card is-second">
          <h1>fade</h1>
      </div>
      <div data-awa="slide" class="card is-third">
          <h1>slide</h1>
      </div>
      <div data-awa="bounce-left" class="card is-first">
          <h1>bounce left</h1>
      </div>
      <div data-awa="fade-left" class="card is-third">
          <h1>fade-left</h1>
      </div>
      <div data-awa="fade" class="card is-second">
          <h1>fade</h1>
      </div>
      <div data-awa="fade-right" class="card is-first">
          <h1>fade-right</h1>
      </div>
      <div data-awa="fade-up" class="card is-second">
          <h1>fade-up</h1>
      </div>
      <div data-awa="fade-down" class="card is-third">
          <h1>fade-down</h1>
      </div>
      <div data-awa="bounce-up" class="card is-first">
          <h1>bounce-up</h1>
      </div>
      <div data-awa="bounce-down" class="card is-second">
          <h1>bounce-down</h1>
      </div>
      <div data-awa="slide" class="card is-third">
          <h1>Slide</h1>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
